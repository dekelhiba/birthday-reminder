<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
    <script>
      function OpenModal() {
        // Get the modal
        var modal = document.getElementById("myModalBox");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        modal.style.display = "block";

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
          modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      }
    </script>
  </head>
  <body>
    <div class="topnav">
      <a href="#home">Home</a>
    </div>
    <div>
      <button id="myBtn" class="modal-button" onclick="OpenModal()">
        + ADD
      </button>
      <div id="myModalBox" class="modal-box">
        <div class="modal-box-content">
          <span class="close">x</span>
          <p class="modal-title">Add a new birthday reminder:</p>
          <label>Name:</label>
          <input type="text" name="name" placeholder="Name" required />
          <label>Date:</label>
          <input type="date" name="date" />
          <label>Color:</label>
          <input type="color" name="color" />
          <button onclick="console.log('clicked')" type="submit" name="submit">
            Submit!
          </button>
        </div>
      </div>
      <div id="main" class="main"></div>
    </div>
  </body>
</html>
